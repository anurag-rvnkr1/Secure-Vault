<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Master | Password Strength Checker</title>
    <style>
        :root {
            --primary: #a4420d;
            --secondary: #4f6cf1;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --white: #ffffff;
            --black: #000000;
            --gray: #6c757d;
            --transition: all 0.3s ease;
            --primary-color: #00c3ff;
            --secondary-color: #5700ff;
            --bg-dark: #0f1115;
            --bg-darker: #070809;
            --text-light: #f1f1f1;
            --card-bg: rgba(20, 25, 35, 0.7);
            --success-color: #00ff9d;
            --warning-color: #ff9d00;
            --danger-color: #ff3c00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
        }

        .container {
            width: 100%;
            max-width: 920px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 100px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 195, 255, 0.2);
            border: 1px solid rgba(0, 195, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(0, 195, 255, 0.4);
            transform: scale(1.1);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            color: var(--primary-color);
        }

        .app-header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .tab-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tabs {
            display: flex;
            background-color: var(--card-bg);
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            color: var(--card-bg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            transform: translateX(-50%);
        }

        .tab-content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--primary-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
        }

        .btn {
            position: inherit;
            flex: 10;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-size{
            width: 25px;
            height: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(0, 195, 255, 0.3);
            transform: translateY(1px);
            color: var(--white);
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 195, 255, 0.5);
            color: var(--white);
            border: 2px solid var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
            transform: translateY(-2px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .strength-meter {
            height: 8px;
            width: 100%;
            background-color: #e1e5ee;
            border-radius: 4px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .strength-text {
            margin-top: 10px;
            font-weight: 600;
        }

        .strength-feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--card-bg);
            border-left: 4px solid var(--info);
        }

        .strength-feedback ul {
            margin-left: 20px;
            margin-top: 10px;
            list-style-type: none;
        }

        .strength-feedback li {
            margin-bottom: 5px;
            position: relative;
            padding-left: 20px;
        }

        .strength-feedback li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--success-color);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tab-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .input-field,
            .btn {
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'homepage' %}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>

        <div class="tab-container">
            <div class="tabs">
                <div class="tab active">
                    <h1>Password Strength Checker</h1>
                </div>
            </div>

            <div class="tab-content active">
                <div class="input-group">
                    <label for="check-password">Enter Password to Check</label>
                    <input type="password" id="check-password" class="input-field" placeholder="Type your password here...">
                </div>

                <button class="btn btn-primary btn-block" id="check-btn">
                    <svg class="btn-size" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Check Strength
                </button>

                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strength-fill"></div>
                </div>
                <div class="strength-text" id="strength-text"></div>

                <div class="strength-feedback" id="strength-feedback">
                    <div id="feedback-text">Password strength indicators:</div>
                    <ul id="feedback-list">
                        <li>Use at least 12 characters</li>
                        <li>Include uppercase and lowercase letters</li>
                        <li>Include numbers and symbols</li>
                        <li>Avoid common patterns and dictionary words</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // The existing JavaScript remains the same as in the original code
        // DOM Elements
        const checkBtn = document.getElementById('check-btn');
        const checkPasswordInput = document.getElementById('check-password');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        const strengthFeedback = document.getElementById('strength-feedback');
        const feedbackList = document.getElementById('feedback-list');

        // Password Strength Checker
        checkBtn.addEventListener('click', () => {
            const password = checkPasswordInput.value;
            if (!password) {
                alert('Please enter a password to check.');
                return;
            }
            
            const result = checkPasswordStrength(password);
            
            // Update UI
            strengthFill.style.width = result.score + '%';
            strengthFill.style.backgroundColor = result.color;
            strengthText.textContent = result.text;
            strengthText.style.color = result.color;
            
            // Display feedback
            feedbackList.innerHTML = '';
            result.feedback.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                feedbackList.appendChild(li);
            });
        });

        // Real-time strength checking
        checkPasswordInput.addEventListener('input', () => {
            const password = checkPasswordInput.value;
            if (!password) {
                strengthFill.style.width = '0%';
                strengthText.textContent = 'Enter a password to check';
                strengthText.style.color = '#6c757d';
                return;
            }
            
            const result = checkPasswordStrength(password);
            
            // Update UI
            strengthFill.style.width = result.score + '%';
            strengthFill.style.backgroundColor = result.color;
            strengthText.textContent = result.text;
            strengthText.style.color = result.color;
            
            // Display feedback
            feedbackList.innerHTML = '';
            result.feedback.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                feedbackList.appendChild(li);
            });
        });

        function checkPasswordStrength(password) {
            // Calculate base score
            let score = 0;
            let feedback = [];
            
            // Length check (up to 40%)
            const lengthScore = Math.min(password.length * 2.5, 40);
            score += lengthScore;
            
            if (password.length < 8) {
                feedback.push('Password is too short (minimum 8 characters)');
            } else if (password.length < 12) {
                feedback.push('Consider using at least 12 characters for better security');
            }
            
            // Character variety checks (up to 60%)
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[^A-Za-z0-9]/.test(password);
            
            let varietyScore = 0;
            if (hasLower) varietyScore += 10;
            if (hasUpper) varietyScore += 15;
            if (hasNumber) varietyScore += 15;
            if (hasSymbol) varietyScore += 20;
            
            score += varietyScore;
            
            // Add feedback based on missing character types
            if (!hasLower) feedback.push('Add lowercase letters');
            if (!hasUpper) feedback.push('Add uppercase letters');
            if (!hasNumber) feedback.push('Add numbers');
            if (!hasSymbol) feedback.push('Add special characters (!@#$%^&*)');
            
            // Check for common patterns
            if (/^[0-9]+$/.test(password)) {
                score -= 20;
                feedback.push('Using only numbers is very weak');
            }
            
            if (/^[a-zA-Z]+$/.test(password)) {
                score -= 15;
                feedback.push('Using only letters is weak');
            }
            
            // Check for sequential characters
            if (/(?:abc|bcd|cde|def|efg|fgh|ghi|hij|ijk|jkl|klm|lmn|mno|nop|opq|pqr|qrs|rst|stu|tuv|uvw|vwx|wxy|xyz|012|123|234|345|456|567|678|789)/i.test(password)) {
                score -= 10;
                feedback.push('Avoid sequential characters');
            }
            
            // Check for repeated characters
            if (/(.)\1{2,}/.test(password)) {
                score -= 10;
                feedback.push('Avoid repeated characters');
            }
            
            // Ensure score is between 0 and 100
            score = Math.max(0, Math.min(100, score));
            
            // Determine strength text and color based on score
            let text, color;
            
            if (score < 20) {
                text = 'Very Weak';
                color = '#dc3545'; // Red
            } else if (score < 40) {
                text = 'Weak';
                color = '#ffc107'; // Yellow
            } else if (score < 60) {
                text = 'Moderate';
                color = '#fd7e14'; // Orange
            } else if (score < 80) {
                text = 'Strong';
                color = '#20c997'; // Teal
            } else {
                text = 'Very Strong';
                color = '#28a745'; // Green
            }
            
            // If no specific feedback, add general guidelines
            if (feedback.length === 0) {
                feedback.push('Password strength is good');
                feedback.push('Remember to use unique passwords for different services');
            }
            
            return {
                score: score,
                text: text,
                color: color,
                feedback: feedback
            };
        }
    </script>
</body>
</html>
